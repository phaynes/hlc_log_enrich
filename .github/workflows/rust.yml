name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo.
        uses: actions/checkout@v2
      - name: Build Release package
        run: docker build -t hlc_log_enrich
